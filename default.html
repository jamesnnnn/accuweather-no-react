<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Prime Numbers
    </title>
    <link rel="stylesheet" href="css/accuweather.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/accuweather.js"></script>
    <script type="text/javascript" src="js/colour.js"></script>
	<meta name="description" content="AccuWeather API">
	<meta name="keywords" content="accu,weather,api,test">
	<meta name="author" content="james">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="alert">
		<div class="alert-inner">
		</div>
	</div>
    
    <h1>
        <span class="textColour">a</span>
		<span class="textColour">c</span>
		<span class="textColour">c</span>
		<span class="textColour">u</span>
		<span class="textColour">w</span>
        <span class="textColour">e</span>
		<span class="textColour">a</span>
		<span class="textColour">t</span>
		<span class="textColour">h</span>
		<span class="textColour">e</span>
        <span class="textColour">r</span>
    </h1>
	
	<div class="main-container">

		<div class="input-container">
            <div class="accuweather-city-container">
				<div>
					<input class="city-text-input" name="city-text-input" type="text" maxlength="10" data-title="accu-weather-city-text" placeholder="Enter City">
					<input class="city-submit" name="city-submit" type="button" value="City Submit">
				</div>
				<div>
					<select class="city-dropdown" name="city-dropdown" ></select>
					<input class="forecast-submit" name="forecast-submit" type="button" value="Forecast Submit">
				</div>
			</div>
		</div>
        
        
		<div class="output-title-container">
			<div class="summary">
			</div>
			<div class="date-range">
			</div>
		</div>

		<div class="output-container">
		</div>

		<div class="forecast-day-item clone">
			<div class="forecast-day-row">
				<div>
					<div class="forecast-day-date">
						<span class="dow date">Mon</span>
						<span class="sub date">12/02</span>
					</div>
					<div class="forecast-day-icon">
						<img class="icon" width="128" height="128" />
					</div>
					<div class="forecast-day-temp">
						<span class="high">9°</span>
						<span class="low">/3°</span>
					</div>
				</div>				
				<div class="forecast-day-precipitation">
					<svg class="precip-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16"><path fill="none" fill-rule="nonzero" stroke="#878787" stroke-width=".714" d="M5.532.891c1.723.952 5.315 5.477 5.775 8.756.028 1.718-.534 3.101-1.45 4.082C8.888 14.766 7.52 15.357 6 15.357a5.532 5.532 0 0 1-3.74-1.425c-.975-.89-1.587-2.124-1.616-3.49.503-4.035 4.013-8.49 4.888-9.551Zm-1.815 7.33a.336.336 0 0 0-.025.043c-.322.62-.59 1.255-.695 2.207.012.408.143.787.358 1.111.234.352.568.641.96.839.035.017.071.021.106.017a.201.201 0 0 0 .104-.044l.01-.005-.078-.1c-.328-.415-.82-1.067-.82-1.946 0-.752.076-1.613.08-2.121Z"></path></svg>
					<span class="value"></span>

				</div>
			</div>
			<div class="forecast-day-row">
				<div class="forecast-day-summary">
				</div>
			</div>
			<div class="forecast-day-row">
				<div class="forecast-day-realfeel">
					RealFeel® <span class="value">6°</span>
				</div>
				<div class="forecast-day-uvindex">
					Max UV Index <span class="value">2 Good</span>
				</div>
			</div>
			<div class="forecast-day-row">
				<div class="forecast-day-realfeel-shade">
					RealFeel Shade™ <span class="value">6°</span>
				</div>
				<div class="forecast-day-wind">
					Wind <span class="value">2 Good</span>
				</div>
			</div>
		</div>

	</div>

	
</body>
</html>
